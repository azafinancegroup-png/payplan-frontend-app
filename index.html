<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finans AI Sjekk og CRM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PayPlan AI: Saksbehandler V3.0</h1>
        <p>Legg inn kundedata for umiddelbar risikoanalyse og løsningsforslag.</p>
        
        <form id="evaluation-form">
            
            <h2>Saksdetaljer</h2>
            <div class="input-group">
                <label for="kunde_ID">Kunde ID / Referanse:</label>
                <input type="text" id="kunde_ID" required value="C001">
            </div>
            
            <div class="input-group">
                <label for="laanetype_ønsket">Ønsket Lånetype:</label>
                <select id="laanetype_ønsket" required>
                    <option value="Bolig">Bolig</option>
                    <option value="Refinansiering">Refinansiering</option>
                    <option value="Næring">Næring</option>
                    <option value="Mellomfinansiering">Mellomfinansiering</option>
                </select>
            </div>

            <h2>Finansiell Data</h2>
            <div class="input-group">
                <label for="inntekt">Årlig Inntekt (kr):</label>
                <input type="number" id="inntekt" required value="600000">
            </div>
            <div class="input-group">
                <label for="total_gjeld">Total Gjeld (kr):</label>
                <input type="number" id="total_gjeld" required value="3500000">
            </div>
            <div class="input-group">
                <label for="laan_oensket">Ønsket Lånebeløp (kr):</label>
                <input type="number" id="laan_oensket" required value="3500000">
            </div>
            <div class="input-group">
                <label for="bolig_verdi">Boligens Verdivurdering (kr):</label>
                <input type="number" id="bolig_verdi" required value="4000000">
            </div>
            <div class="input-group">
                <label for="husholdning_størrelse">Husholdning Størrelse (personer):</label>
                <input type="number" id="husholdning_størrelse" min="1" value="2" required>
            </div>
            
            <input type="hidden" id="utgifter" value="0"> 
            <input type="hidden" id="inntekt_mnd" value="12">
            <input type="hidden" id="anmerkning" value="False">
            
            <button type="submit" class="submit-btn">Kjør Analyse</button>
        </form>

        <div id="results" class="results-box" style="display:none;">
            <h3>Analyse Resultat</h3>
            <div id="risk-flags"></div>
            <h3>Løsningsforslag</h3>
            <ul id="suggestions-list"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
